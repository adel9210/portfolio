<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Drag&drop</title>
</head>
<body>
    <div id="demo"></div>
    <div class="container">
        <div class="todo" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                <span>List</span>
            <input type="text" placeholder="Write Your Todo Here" >
            <button class="add_btn" onclick="onClick(event)">Add</button>
            <ul id="listId1">
                <li id="liId1" draggable="true" ondragstart="onDragStart(event)"> Do Your Task 1</li>
            </ul>
        </div>
        <div class="todo" ondragover="onDragOver(event)" ondrop="onDrop(event)">
            <span>In Progress</span>
            <input type="text" placeholder="Write Your Todo Here" >
            <button class="add_btn" onclick="onClick(event)">Add</button>
            <ul id="listId2">
                <li id="liId2" draggable="true" ondragstart="onDragStart(event)">Do Your Task 1</li>
            </ul>     
        </div>
        <div class="todo" ondragover="onDragOver(event)" ondrop="onDrop(event)">
                <span>Completed</span>
             <input type="text" placeholder="Write Your Todo Here" >
             <button class="add_btn" onclick="onClick(event)">Add</button>
                <ul id="listId3">
                      <li id="liId3" draggable="true" ondragstart="onDragStart(event)">Do Your Task 1</li>
                </ul>             
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
